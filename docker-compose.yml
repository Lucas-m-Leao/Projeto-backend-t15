version: "3.9"

services:
  api:
    container_name: api
    build: .
    ports:
      - 3000:3000
    environment:
      - DB_HOST=db
      - DB_PASSWORD=123456
      - DB=ProjetoBackend
      - DB_USER=Lucas
      - SECRET_KEY=sua_chave_secreta
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  db:
    container_name: db
    image: postgres:14
    ports:
      - 5431:5432
    environment:
      - POSTGRES_USER=Lucas
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=ProjetoBackend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Lucas -d ProjetoBackend"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
